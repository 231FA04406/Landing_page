<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ShopEase - Online Shopping</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo"><i class="fas fa-shopping-bag"></i> ShopEase</div>
    <nav>
      <a href="#"><i class="fas fa-home"></i> Home</a>
      <a href="#"><i class="fas fa-th-large"></i> Categories</a>
      <a href="#"><i class="fas fa-tags"></i> Deals</a>
      <a href="#"><i class="fas fa-phone"></i> Contact</a>
      <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Fashion Meets Comfort</h1>
    <p>Shop the latest trends with exclusive discounts!</p>
    <button class="btn"><i class="fas fa-bag-shopping"></i> Shop Now</button>
  </section>

  <section class="section">
    <h2>Featured Products</h2>
    <div class="cards">
      <div class="card">
        <img src="shoes.png" alt="Shoes">
        <div class="card-content">
          <h3>Casual Sneakers</h3>
          <p>$49.99</p>
        </div>
      </div>
      <div class="card">
        <img src="top.png" alt="Dress">
        <div class="card-content">
          <h3>Summer Dress</h3>
          <p>$39.99</p>
        </div>
      </div>
      <div class="card">
        <img src="watch.png" alt="shirt">
        <div class="card-content">
          <h3>Watch</h3>
          <p>$59.99</p>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 ShopEase. All rights reserved.</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
  </footer>

</body>
</html>
